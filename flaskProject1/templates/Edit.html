{%extends "base.html"%}

    {% block body %}

        <h2>Edit Post</h2>
         <form action="/Posts2/edit/{{ post.id }}", method="POST">
        Title<input type="text" name="title" id="title" value = "{{ post.title }}">
        <br>
        Post<input type="text" name="content" id="content" value = "{{ post.content }}">
        <br>
           Enter Author name: <input type="text" name = 'author', id = 'author' value = "{{post.author}}">
        <br>
        <input type="submit" value="Post">
        </form>


    {% endblock %}
